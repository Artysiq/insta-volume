<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insta Volume</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .volume-control {
            width: 100%;
            margin: 15px 0;
        }
        .volume-value {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
        }
        h3 {
            text-align: center;
            margin: 0 0 15px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h3>Urban Volume Master</h3>
    <div class="volume-value">Volume: <span id="volumeValue">100%</span></div>
    <input type="range" min="0" max="100" value="100" class="volume-control" id="volumeSlider">
    <script src="popup.js"></script>
</body>
</html>
